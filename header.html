<!-- Header -->
	<header>
		<img class="logo" src="images/profile.png" alt="profile">
		<a class="logo-text">Lewis Chalmers</a>
		<nav>
			<ul class="nav-links">
				<li><a href="#">Projects</a></li>
				<li><a href="#">Timeline</a></li>
				<li><a href="#">About Me</a></li>
			</ul>
		</nav>
		<a onclick=createPopup(true); class="cta" style= margin-left:20px href="#"><button>Contact</button></a>
	</header>

<!-- Popup -->
	<section id="popup" class="popupmodal-background" style = "display: none;">
		<div class="popupmodal-content">
			<h1>Contact Me</h1>
				<header style="justify-content: flex-start">
					<!-- Form -->
						<form method="post" action="#">
							<div>
								<div>
									<input type="text" name="name" id="name" value="" placeholder="Name" />
								</div>

								<div>
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>

								<div>
									<select name="category" id="category">
										<option value="">- Category -</option>
										<option value="1">Manufacturing</option>
										<option value="2">Shipping</option>
										<option value="3">Administration</option>
										<option value="4">Human Resources</option>
									</select>
								</div>

								<div>
									<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
								</div>

								<div>
									<button type="reset">Reset</button>
									<button type="submit">Submit</button>
								</div>
							</div>
						</form>
					</header>
				<br>
				<a onclick=createPopup(false); class="button" style="margin: 0px 0px 0px -20px"><button>Close</button></a>

	</section>

<!-- Scripts -->
	<script type = "text/javascript">
		var popupModal = document.getElementById('popup');
		function createPopup(toggle) {
		if (toggle) {
			popupModal.style.display = 'block';
		}

		else {
			popupModal.style.display = 'none';
		}
		}

	</script>
